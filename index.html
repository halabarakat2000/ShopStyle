<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover amazing products from top brands with DROP SHOP">
    <title>DROP SHOP - Your Premium Shopping Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">DROP SHOP</div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-user"></i> Account</a>
            <a href="#"><i class="fas fa-heart"></i> Wishlist</a>
            <a href="#"><i class="fas fa-filter"></i> Filters</a>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Search products...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- Filters -->
    <div class="advanced-filters">
        <div class="filter-group">
            <label>Price Range:</label>
            <input type="range" id="priceRange" min="0" max="1000" value="1000">
            <span id="priceValue">$0 - $1000</span>
        </div>
        <div class="filter-group">
            <label>Category:</label>
            <select class="filter-dropdown">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Garden</option>
            </select>
        </div>
    </div>

    <!-- Product Grid --> 
     <!-- هاد الكود حتى اضيف كتب و من script.js -->
    <div class="product-grid" id="productGrid"></div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Your trusted partner in online shopping</p>
            </div>
            <div class="footer-section">
                <h4>Help</h4>
                <a href="#">Shipping Policy</a>
                <a href="#">Returns</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 DROP SHOP. All rights reserved</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
